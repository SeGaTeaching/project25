{% extends 'base.html' %}

{% block content %}
    <div class="form-header">
        <h2>Manuelles Signal-Protokoll</h2>
        <span class="badge">HTML ONLY</span>
    </div>
    <p class="intro-text">Bitte erfassen Sie eingehende Signale manuell. Achten Sie auf korrekte Syntax im HTML.</p>

    {% if success_msg %}
        <div class="alert-success">{{ success_msg }}</div>
    {% endif %}

    <!-- 
        THEMA: Manuelles HTML Formular 
        Hier müssen wir das CSRF Token manuell setzen und jeden Input selbst schreiben.
        Name-Attribute sind hier entscheidend für request.POST!
    -->
    <form method="POST" class="retro-form">
        {% csrf_token %}

        <!-- Input Type: Number -->
        <div class="form-group">
            <label for="freq">Frequenz (MHz):</label>
            <input type="number" id="freq" name="frequency" step="0.1" placeholder="z.B. 1420.4" required>
        </div>

        <!-- Input Type: Select -->
        <div class="form-group">
            <label for="type">Signal-Klassifizierung:</label>
            <select id="type" name="signal_type">
                <option value="noise">Hintergrundrauschen</option>
                <option value="pulsar">Pulsar</option>
                <option value="intelligent" select>Intelligenter Ursprung</option>
                <option value="unknown">Unbekannt / Bedrohlich</option>
            </select>
        </div>

        <!-- Input Type: Range -->
        <div class="form-group">
            <label for="intens">Signalstärke (dB):</label>
            <div class="range-wrapper">
                <span>Schwach</span>
                <input type="range" id="intens" name="intensity" min="1" max="100">
                <span>Stark</span>
            </div>
        </div>

        <!-- Input Type: Date -->
        <div class="form-group">
            <label for="date">Empfangsdatum:</label>
            <input type="date" id="date" name="received_date">
        </div>

        <!-- Input Type: Textarea -->
        <div class="form-group">
            <label for="msg">Decodiertes Fragment:</label>
            <textarea id="msg" name="decoded_message" rows="4" placeholder="...-. --- ..."></textarea>
        </div>

        <button type="submit" class="btn-retro">INS ARCHIV SCHREIBEN</button>
    </form>
{% endblock %}
