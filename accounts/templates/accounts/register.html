{% extends "base.html" %}
{% block content %}
  <h2>Registrierung</h2>
  {% if messages %}
  {% for message in messages %}
  <p>{{ message }}</p>
  {% endfor %}
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add User</button>
  </form>
{% endblock %}
